<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Put money</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container mt-4" style="width: 20em; border: 2px solid #999; border-radius: 5px">
    <form th:action="@{/app/creditCard/putMoney/{cardId}(cardId = ${cardId})}" th:method="PATCH">
        <h3 th:text="#{putMoneyOncrCard}"></h3>
        <label class="emphText" th:for="putSum" th:text="#{sum}"></label>
        <input th:if="${errors.get('sumErrors') != null}" type="text" th:name="sumString" th:value="${sumString}"
               class="form-control is-invalid" th:id="putSum">
        <input th:if="${errors.get('sumErrors') == null}" type="text" th:name="sumString" th:value="${sumString}"
               class="form-control is-valid" th:id="putSum">
        <div th:if="${errors.get('sumErrors') != null}" class="alert alert-danger" role="alert"
             th:each="error : ${errors.get('sumErrors')}">
            <span th:text="${error}"></span>
            <br>
        </div>
        <input class="btn btn-success mt-2" type="submit" th:value="#{put}">
    </form>
</div>
</body>
</html>
