<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container mt-5" style="width: 24em; border: 2px solid #999; border-radius: 5px;">
    <form th:action="@{/app/login}" method="post" class="form-group">
        <div class="mt-2">
            <label for="usernameId" th:text="#{userNameLabel}">User Name:</label>
            <input type="text" name="username" class="form-control" id="usernameId"/>
        </div>
        <div class="mt-2">
            <label for="passwordId" th:text="#{passwordLabel}"> Password:</label>
            <input type="password" name="password" class="form-control" id="passwordId"/> </div>
        <div class="row mt-4">
            <div class="col-sm-3"><input type="submit" th:value="#{loginBtn}" class="btn btn-success"/></div>
            <div class="col-sm d-flex justify-content-around align-items-center">
                <span th:text="#{SNR}">Still not registered?</span>
                <a href="/app/registration" th:text="#{RegHere}">Register here</a>
            </div>
        </div>
        <div th:if="${addUserMessage != null}" class="alert alert-success" role="alert">
            <span th:text="${addUserMessage}"></span>
        </div>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <span th:text="#{invUsNmP}"></span>
        </div>
        <div th:if="${param.logout}" class="alert alert-warning mt-1" role="alert">
            <span th:text="#{logOutMessage}">
            </span>
        </div>
    </form>
</div>
</body>
</html>
